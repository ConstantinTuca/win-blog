<div class="relative z-[1000] text-sm" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-[1000] w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="modal-header border-b border-gray-300 dark:border-gray-700">
            <h4 class="text-lg font-semibold">Detalii eroare</h4>
          </div>

          <div class="modal-body p-4">
            <form class="space-y-6">
              <div class="grid grid-cols-12 gap-4 items-center">
                <label class="col-span-2 lg:col-span-1 font-medium text-gray-700 dark:text-gray-300">{{'ADMIN_ERRORS.ID_USER' | translate }}</label>
                <div class="col-span-2 lg:col-span-1">
                  <input readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200" name="id_user" [(ngModel)]="modal.id_user" placeholder="..." />
                </div>

                <label class="col-span-2 lg:col-span-1 font-medium text-gray-700 dark:text-gray-300 text-right">{{'ADMIN_ERRORS.EMAIL' | translate }}</label>
                <div class="col-span-6 lg:col-span-3">
                  <input readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200" name="email" [(ngModel)]="modal.email" placeholder="..." />
                </div>

                <label class="col-span-2 lg:col-span-2 font-medium text-gray-700 dark:text-gray-300 text-right">{{'ADMIN_ERRORS.DATE' | translate }}</label>
                <div class="col-span-10 lg:col-span-3">
                  <input readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200" name="createdAt" [(ngModel)]="modal.createdAt" />
                </div>
              </div>

              <div class="grid grid-cols-12 gap-4 items-center">
                <label class="col-span-2 lg:col-span-1 font-medium text-gray-700 dark:text-gray-300">{{'ADMIN_ERRORS.ACTION' | translate }}</label>
                <div class="col-span-10 lg:col-span-10">
                  <input readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200" name="action" [(ngModel)]="modal.action" placeholder="..." />
                </div>
              </div>

              <div class="grid grid-cols-12 gap-4 items-center">
                <label class="col-span-2 lg:col-span-1 font-medium text-gray-700 dark:text-gray-300">{{'ADMIN_ERRORS.ERROR' | translate }}</label>
                <div class="col-span-10 lg:col-span-10">
                  <input readonly class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200" name="error" [(ngModel)]="modal.error" placeholder="..." />
                </div>
              </div>

              <div class="grid grid-cols-12 gap-4 items-start">
                <label class="col-span-2 lg:col-span-1 font-medium text-gray-700 dark:text-gray-300 pt-1">{{'ADMIN_ERRORS.DETAIL' | translate }}</label>
                <div class="col-span-10 lg:col-span-10">
                  <textarea readonly rows="25" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 dark:bg-slate-800 dark:border-gray-600 text-gray-700 dark:text-gray-200 resize-none" name="detail" [(ngModel)]="modal.detail" placeholder="..."></textarea>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer p-4 border-t border-gray-300 dark:border-gray-700 flex justify-end">
            <button type="button" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 text-sm" (click)="activeModal.close()">{{'ADMIN_ERRORS.CLOSE' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
