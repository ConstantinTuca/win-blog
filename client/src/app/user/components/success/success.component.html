<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100 p-6">
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-8 text-center">
    <div class="flex justify-center mb-6">
      <div class="h-16 w-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Subscription Successful!</h1>
    <p class="text-gray-600 mb-6">
      Thank you for subscribing. Your premium membership is now active.
    </p>
    <a [routerLink]="'/user'"
      class="inline-block px-6 py-3 bg-green-600 text-white rounded-xl font-semibold shadow hover:bg-green-700 transition">
      Go to Dashboard
    </a>
  </div>
</div>
