<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 to-red-100 p-6">
  <div class="bg-white shadow-xl rounded-2xl max-w-md w-full p-8 text-center">
    <div class="flex justify-center mb-6">
      <div class="h-16 w-16 rounded-full bg-red-100 flex items-center justify-center">
        <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Subscription Failed</h1>
    <p class="text-gray-600 mb-6">
      Something went wrong with your payment. Please try again.
    </p>
    <a [routerLink]="'/user/subscription-dashboard'"
      class="inline-block px-6 py-3 bg-red-600 text-white rounded-xl font-semibold shadow hover:bg-red-700 transition">
      Try Again
    </a>
  </div>
</div>
